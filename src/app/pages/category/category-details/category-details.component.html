<div class="dialog-container">
    <h2 mat-dialog-title>Add Category</h2>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-dialog-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter name">
          <mat-error *ngIf="form.get('name')?.touched && form.get('name')?.hasError('required')">
            Name is required
          </mat-error>
          <mat-error *ngIf="form.get('name')?.touched && form.get('name')?.hasError('minlength')">
            Name must be at least 3 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3" 
                    placeholder="Enter description"></textarea>
          <mat-error *ngIf="form.get('description')?.touched && form.get('description')?.hasError('required')">
            Description is required
          </mat-error>
          <mat-error *ngIf="form.get('description')?.touched && form.get('description')?.hasError('maxlength')">
            Description cannot exceed 500 characters
          </mat-error>
        </mat-form-field>

        <div class="image-upload-container" 
             [class.invalid]="form.get('image')?.touched && form.get('image')?.invalid">
          <div class="upload-zone" 
               (click)="fileInput.click()" 
               (dragover)="onDragOver($event)"
               (drop)="onDrop($event)">
            <input #fileInput type="file" 
                   accept="image/*" 
                   (change)="onFileSelected($event)"
                   style="display: none">
            
            <ng-container *ngIf="!imagePreview; else previewTpl">
              <mat-icon>cloud_upload</mat-icon>
              <p>Drag and drop an image or click to select</p>
            </ng-container>
            
            <ng-template #previewTpl>
              <img [src]="imagePreview" alt="Preview" class="image-preview">
            </ng-template>
          </div>
          
          <mat-error *ngIf="form.get('image')?.touched && form.get('image')?.hasError('required')">
            Image is required
          </mat-error>
          <mat-error *ngIf="form.get('image')?.touched && form.get('image')?.hasError('invalidFileType')">
            Only image files are allowed
          </mat-error>
        </div>
      </mat-dialog-content>

      <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-dialog-actions>
    </form>
  </div>
