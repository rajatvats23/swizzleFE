<div class="app-table-container">
  <table mat-table [dataSource]="dataSource" class="app-table mat-elevation-z3" matSort
    [matSortActive]="sorting().active" [matSortDirection]="sorting().direction" (matSortChange)="onSortChange($event)">

    <!-- Dynamic columns except actions -->
    @for (column of columnsWithoutActions(); track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{formatColumnHeader(column)}} </th>
      <td mat-cell *matCellDef="let element" [class.truncated]="isLongContent(element[column])">
        <span [matTooltip]="isLongContent(element[column]) ? element[column] : ''">
          {{element[column]}}
        </span>
      </td>
    </ng-container>
    }

    <!-- Actions Column -->
    @if (hasActions()) {
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-header"> Actions </th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <div class="actions-container">
          <button mat-icon-button color="primary" (click)="edit.emit(element)" matTooltip="Edit item">
            <mat-icon class="material-symbols-outlined">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete.emit(element)" matTooltip="Delete item">
            <mat-icon class="material-symbols-outlined">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>

    <!-- Row shown when there is no matching data -->
    @if (dataSource.length === 0) {
    <tr class="mat-row no-data-row">
      <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length">
        <div class="no-data-container">
          <mat-icon class="no-data-icon">info</mat-icon>
          <span>No data available</span>
        </div>
      </td>
    </tr>
    }
  </table>

  <!-- Paginator -->
  <mat-paginator [pageIndex]="pagination().pageIndex" [pageSize]="pagination().pageSize"
    [pageSizeOptions]="pageSizeOptions" [length]="pagination().totalItems" (page)="onPageChange($event)"
    aria-label="Select page">
  </mat-paginator>
</div>
