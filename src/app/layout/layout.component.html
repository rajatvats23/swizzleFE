<mat-drawer-container class="example-container">
    <mat-drawer #drawer [mode]="isHandset() ? 'over' : 'side'" class="drawer" opened>
      <div class="logo-container">
      </div>
      <mat-nav-list>
        @for (item of navItems(); track item.route) {
        <mat-list-item [routerLink]="item.route" routerLinkActive="active">
          <mat-icon class="material-symbols-outlined" matListItemIcon>
            {{item.icon}}
          </mat-icon>
          {{item.label}}
        </mat-list-item>
        }
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="drawer-content">
      <mat-toolbar class="header">
        @if (!isHandset()) {
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon class="material-symbols-outlined">{{drawer.opened ? 'menu_open' : 'menu'}}</mat-icon>
        </button>
        }
        <span>Dashboard</span>
        <span class="spacer"></span>
        <button class="header-actions" mat-icon-button>
          <mat-icon class="material-symbols-outlined">notifications</mat-icon>
        </button>
        <button class="header-actions" mat-icon-button>
          <mat-icon class="material-symbols-outlined">chat</mat-icon>
        </button>
        <button class="header-actions" mat-mini-fab>
          <mat-icon class="material-symbols-outlined">person</mat-icon>
        </button>
      </mat-toolbar>
      
      <!-- Main Content Area -->
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
  
      <!-- Bottom Navigation for Mobile -->
      @if (isHandset()) {
      <nav class="bottom-nav">
        @for (item of navItems(); track item.route) {
        <a class="bottom-nav-item" [routerLink]="item.route" routerLinkActive="active">
          <mat-icon class="material-symbols-outlined">{{item.icon}}</mat-icon>
          <span class="bottom-nav-label">{{item.label}}</span>
        </a>
        }
      </nav>
      }
    </mat-drawer-content>
  </mat-drawer-container>
