<div class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ isEditMode() ? 'Edit Add-on' : 'Create Add-on' }}</mat-card-title>
        <div class="spacer"></div>
        <button mat-button (click)="navigateBack()">
          <mat-icon>arrow_back</mat-icon> Back to Add-ons
        </button>
      </mat-card-header>
      
      <mat-card-content>
        @if (isLoading()) {
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }
        
        <form [formGroup]="addonForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Add-on name">
            <mat-error *ngIf="addonForm.get('name')?.touched && addonForm.get('name')?.hasError('required')">
              Name is required
            </mat-error>
            <mat-error *ngIf="addonForm.get('name')?.touched && addonForm.get('name')?.hasError('minlength')">
              Name must be at least 2 characters
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Price ($)</mat-label>
            <input matInput type="number" formControlName="price" min="0" step="0.01">
            <mat-error *ngIf="addonForm.get('price')?.touched && addonForm.get('price')?.hasError('required')">
              Price is required
            </mat-error>
            <mat-error *ngIf="addonForm.get('price')?.touched && addonForm.get('price')?.hasError('min')">
              Price must be 0 or higher
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3" 
                      placeholder="Add-on description (optional)"></textarea>
          </mat-form-field>
          
          <div class="form-row">
            <mat-slide-toggle formControlName="isActive" color="primary">
              Active
            </mat-slide-toggle>
          </div>
          
          <div class="form-actions">
            <button mat-button type="button" (click)="navigateBack()">
              Cancel
            </button>
            <button mat-raised-button color="primary" type="submit" 
                    [disabled]="addonForm.invalid || isSubmitting()">
              {{ isEditMode() ? 'Update' : 'Create' }} Add-on
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
